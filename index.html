<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <style>
        @font-face {
            font-family: 'Mestika';
            src: url(data:font/woff2;charset=utf-8;base64,gAEnBwAAJSFQUy1BZG9iZUZvbnQtMS4wOiBNZXN0aWthLVJlZ3VsYXIgVmVyc2lvbiAwLjAwNAolJVRpdGxlOiBNZXN0aWthLVJlZ3VsYXIKJVZlcnNpb246IFZlcnNpb24gMC4wMDQKJSVDcmVhdGlvbkRhdGU6IFR...) format('woff2');
            font-display: swap;
        }
        body {
            font-family: 'Mestika', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255,255,255,0.1);
            max-width: 90%;
            width: 100%;
        }
        input[type="text"], button, a {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-family: 'Mestika', sans-serif;
            background-color: #2a2a2a;
            color: white;
        }
        button {
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        canvas {
            width: 100%;
            height: auto;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(255,255,255,0.1);
        }
        #downloadLink {
            display: none;
            margin-top: 15px;
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }
        h2 {
            font-size: 5vw;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }
            button, input, a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>بطاقة معايدة عيدية</h2>
        <input type="text" id="nameInput" placeholder="أدخل اسمك">
        <div class="gender-container">
            <label>
                <input type="radio" name="gender" value="male" checked> ذكر
            </label>
            <label>
                <input type="radio" name="gender" value="female"> أنثى
            </label>
        </div>
        <button onclick="generateGreetingCard()">أنشئ البطاقة</button>
        <canvas id="greetingCanvas" width="800" height="600"></canvas>
        <a href="#" id="downloadLink" download="بطاقة_معايدة.png">تحميل البطاقة</a>
    </div>

    <script>
        const canvas = document.getElementById('greetingCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const downloadLink = document.getElementById('downloadLink');

        function generateGreetingCard() {
            const name = nameInput.value.trim() || 'صديقي';
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const pronoun = (gender === 'female') ? 'أنتِ' : 'أنت';

            const cardImage = new Image();
            cardImage.src = 'eid_card.jpg';
            cardImage.onload = function() {
                ctx.drawImage(cardImage, 0, 0, canvas.width, canvas.height);

                ctx.font = 'bold 36px Mestika';
                ctx.fillStyle = '#333';
                ctx.textAlign = 'center';

                const greetingText = `كل عام و${pronoun} بخير يا ${name}`;
                ctx.fillText(greetingText, canvas.width / 2, canvas.height - 50);

                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.style.display = 'inline-block';
            };
        }
    </script>
</body>
</html>
